<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Undangan Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>

<body class="bg">
    <div class="d-flex flex-column p-2 align-middle align-items-center justify-content-center">
        <div class="justify-content-center align-items-center -info ">
            <h1 class="text-center align-center  -dark display-2">Simple Undangan Generator</h1>

        </div>
        <div class="mb-3 justify-content-center align-items-center -info  w-100 d-flex flex-column">
            <label for="exampleFormControlInput1" class="form-label mt-5">Nama Penerima</label>
            <input id="nama_undangan" type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="Bani M Chusnan">
            <button id="btn_buat" type="button" class="btn btn-outline-light mt-4" onclick="showresult()">Buat Link
                Undangan</button>
        </div>
        <div id="hasil_container"
            class="mb-3 mt-5 justify-content-center align-items-center -info  w-100 d-flex flex-column"
            style="visibility: hidden;">
            <label for="disabledTextInput" class="form-label" aria-disabled="true">Link Undangan</label>
            <a id="hasil_undangan" href="#">Coba</a>
            <button id="hasil_salin" type="button" class="btn btn-light mt-2" onclick="salin()">Salin Link</button>
        </div>
        <div id="hasil_container_2"
            class="mb-3 mt-5 justify-content-center align-items-center -info  w-100 d-flex flex-column"
            style="visibility: hidden;">
            <label for="disabledTextInput" class="form-label" aria-disabled="true">Link Undangan 2</label>
            <textarea id="hasil_undangan_2" class="form-control" id="exampleFormControlTextarea1" rows="50"></textarea>
            <button id="hasil_salin_2" type="button" class="btn btn-light mt-2" onclick="salin2()">Salin Link</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
